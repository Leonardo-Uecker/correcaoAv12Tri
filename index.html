<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <h1>Envie uma mensagem preenchendo
        o formulario abaixo</h1>
        <label for="nome">seu nome</label><br/>
        <input type="text" id="nome" placeholder="digite seu nome aqui*" required><br/><br/>
        <label for="telefone">seu telefone</label><br/>
        <input type="tel" id="telefone" placeholder="digite seu numero aqui"><br/><br/>
        <label for="email">seu gmail</label><br/>
        <input type="email" id="email" placeholder="digite seu E-mail aqui*" required><br/><br/>
        <label for="sim">Deseja receber nossas novidades</label><br/>
        <input type="radio" id="sim" value="sim" name="atualização" checked>
        <label for="sim">Sim</label>
        <input type="radio" id="nao" value="nao" name="atualização">
        <label for="nao">não</label></br></br>
        <label for="msg">sua mensagem</label></br>
        <textarea id="msg" placeholder="mensagem"></textarea></br></br>
        <input type="submit" value="Enviar">
        
        
</form>
</body>
</html>
